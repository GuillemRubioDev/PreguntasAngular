<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card card-body">
          <h3 class="text-center titulo">Recuperar contrase√±a</h3>
          <form [formGroup]="recuperarForm" (ngSubmit)="recuperarPassword()">
            <div class="mb-3">
              <input formControlName="usuario"type="text" class="form-control form-control-lg" placeholder="ingrese su correo">
              <span class="text-danger" *ngIf="recuperarForm.controls['usuario']?.hasError('required') && recuperarForm.controls['usuario']?.touched">El correo <strong> es requerido</strong></span>
              <span class="text-danger" *ngIf="recuperarForm.controls['usuario']?.hasError('email') && recuperarForm.controls['usuario']?.touched">Correo <strong> invalido</strong></span>
            </div>
            <button class="btn btn-secondary" routerLink="/usuario">Volver</button>
            <button type="submit" [disabled]="recuperarForm.invalid" class="btn btn-primary float-end">Aceptar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
