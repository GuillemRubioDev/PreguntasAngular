<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <input formControlName="usuario" type="text" class="form-control " placeholder="Correo">
              <span class="text-danger"
                *ngIf="loginForm.controls['usuario']?.hasError('required') && loginForm.controls['usuario']?.touched">El
                correo <strong> es requerido</strong></span>
              <span class="text-danger"
                *ngIf="loginForm.controls['usuario']?.hasError('email') && loginForm.controls['usuario']?.touched">Correo
                <strong> invalido</strong></span>
            </div>
            <div class="mb-3">
              <input formControlName="password" type="password" class="form-control" placeholder="Contraseña">
              <span class="text-danger"
                *ngIf="loginForm.controls['password']?.hasError('required') && loginForm.controls['password']?.touched">La
                contraseña <strong> es requerida</strong></span>
            </div>
            <button class="btn btn-secondary" routerLink="/">Volver</button>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary float-end">Aceptar</button>
          </form>
          <br>
          <div class="text-center">
            <a  routerLink="/usuario/register">Registrarse</a>
            <br>
            <a routerLink="/usuario/recuperarPassword">Recuperar Password</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
