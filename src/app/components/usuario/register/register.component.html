<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card card-body">
          <h3 class="text-center titulo">Registrar usuario</h3>
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="mb-3">

              <!-- Usuario-->
              <input formControlName="usuario" type="text" class="form-control form-control-lg mb-3"
                placeholder="ingrese su correo">
              <span class="text-danger"
                *ngIf="registerForm.controls['usuario']?.hasError('required') && registerForm.controls['usuario']?.touched">El
                correo <strong> es requerido</strong></span>
              <span class="text-danger"
                *ngIf="registerForm.controls['usuario']?.hasError('email') && registerForm.controls['usuario']?.touched">Correo
                <strong> invalido</strong></span>
              <!-- Password-->

              <input formControlName="password" type="password" class="form-control form-control-lg mb-3"
                placeholder="password">
              <span class="text-danger"
                *ngIf="registerForm.controls['password']?.hasError('required') && registerForm.controls['password']?.touched">El
                password <strong> es requerido</strong></span>
              <span class="text-danger"
                *ngIf="registerForm.controls['password']?.hasError('minlength') && registerForm.controls['password']?.touched">Minimo <strong> 6 caracteres</strong></span>

              <!-- Rpetir password-->
              <input formControlName="repetirPassword" type="password" class="form-control form-control-lg mb-3"
                placeholder="repetir password">
              <span class="text-danger" *ngIf="registerForm.hasError('notSame') && registerForm.controls['repetirPassword']?.touched">Password
                <strong> no coincide</strong></span>
            </div>
            <button class="btn btn-secondary" routerLink="/usuario">Volver</button>
            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary float-end">Aceptar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
